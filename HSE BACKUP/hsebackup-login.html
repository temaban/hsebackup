<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="HSEBACKUP LOGIN.css"/>
        <link href="HSE BACKUP.html">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HSEBACKUP LOGIN</title>
    </head>
    <body>
        <div class="box">
          <div class="form-div">
               <h3>LOG IN</h3>
               <form action="HSE BACKUP.html">
                   <div class="first-name">
                      <input required id="name" type="text"/>
                      <label class="name">First Name</label>
                   </div>
                   <div class="second-name">
                      <input required type="text" id="second-name"/>
                      <label class="seconde-name">Second Name</label>                                       
                   </div>
                   <div class="email">
                      <input type="email" required id="email">
                      <label class="email">Email</label>
                   </div>
                   <div>
                      <input type="password" required id="password"/>
                      <label class="password">Password</label>
                   </div>
                   <div class="registration">
                      <span>Don't have an account.?</span>
                      <a  href="creat-an-account.html">creat one</a>
                  </div>
                </form>
           </div>
        </div>
    </body>
</html>
