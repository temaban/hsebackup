 <head>

   <div class="box">
     <div class="form-div">
        <h3>CREAT AN ACCOUNT</h3>
       <form action="HSE BACKUP.html">
         <div class="first-name">
            <input required id="name" type="text"/>

          </div>
          <div class="second-name">
            <input required type="text" id="second-name"/>
            <label class="seconde-name">Second Name</label>                                       
          </div>
          <div class="designation">
            <input type="text" required >
            <label class="designation">Designation</label>
          </div>
          <div>
            <input type="text" required id="company-name"/>
            <label class="company-name">Company name</label>
          </div>
          <div class="company-name">
            <input required type="password" id="password"/>
            <label class="seconde-name">Password</label> 
          </div>
          <div class="verify-password">
            <input required type="password"/>
            <label class="verify-password">Verify password</label>
          </div>
          <div class="email">
            <input required type="email"/>
            <label class="seconde-name">Email</label> 
          </div>
          <dv class="phone">
            <span>+997</span>
            <input type="number" max="999999">
            <label class="phone">Phone Number</label>
          </dv>
        </form>
      </div>
    </div>
 </body>
